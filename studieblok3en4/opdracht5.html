<html>
  <body onmousemove="showCoord(event)">
    <p id="demo"></p>
    <script>
      function showCoord(event) {
        var x = event.clientX;
        var y = event.clientY;
        var coords = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("demo").innerHTML = coords;
      }
    </script>
  </body>
</html>
